<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1> <!-- Updated title to indicate PKR -->
    </header>
    <section class="expense-form">
        <h2>Add Expense</h2>
        <form id="expense-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required> <!-- Updated placeholder -->
            <button type="submit">Add Expense</button>
        </form>
    </section>
    <section class="expense-list">
        <h2>Expense List</h2>
        <ul id="expense-list">
            <!-- Expenses will be displayed here dynamically -->
        </ul>
    </section>
    <section class="total">
        <h2>Total Expenses</h2>
        <p id="total-amount">â‚¨0.00</p> <!-- Updated to indicate PKR -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
